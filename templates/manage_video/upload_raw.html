<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../static/assets/img/favicon.ico">
    <title>Upload - ngomong</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/bootstrap/css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style-admin.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/flatpicker/flatpickr.min.css') }}">
</head>

<body>

    <!--Main Navigation-->
    <div id="include"></div>
    <!--Main Navigation-->

    <!--Main layout-->
    <main style="margin-top: 58px;">
        <div class="container pt-4">LIST END CONTENT</div>
        <div class="list-content-part m-4"> 
            <form action="/split_raw_phrase" method="POST" enctype="multipart/form-data">
                <div class="form-group row mt-4">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Fokus Figure</label>
                    <div class="col-sm-10">
                        <input type="text" name="focus_figure" class="form-control" placeholder="example: Jokowi">
                    </div>
                </div>

                <div class="form-group row mt-4">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Link Source Video (optional)</label>
                    <div class="col-sm-10">
                        <input type="text" name="video_source" class="form-control" placeholder="example: https://www.youtube.com/watch?v=8xbSmgnjpdoi">
                    </div>
                </div>
     
                <div class="form-group row m-4">
                    <label for="exampleFormControlFile1" class="col-sm-2 col-form-label">input Subtitle/Scripts</label>
                    <div class="col-sm-10">
                        <input type="file" name="subtitle" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                </div>
                
                <div class="form-group row m-4">
                    <label for="exampleFormControlFile1" class="col-sm-2 col-form-label">input video</label>
                    <div class="col-sm-10">
                        <input type="file" name="movie" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                </div>

                <!-- <input type="text" name="focus_figure" placeholder="input figure fokus pada video ini exsample: jokowi">
                <input type="file" name="subtitle" />
                <input type="file" name="movie" /> -->
                <input type="submit" />
            </form>
        </div>
    </main>
    <!--Main layout-->
    <script src="{{ url_for('static', filename='lib/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/flatpicker/flatpickr.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/shortcut-buttons-flatpickr.min.js') }}"></script>
    <script>
        $(document).ready(function(){ 
            $.get("nav", function(data) {
                $("#include").html(data);
            });
        });       
    </script>
</body>



</html>
